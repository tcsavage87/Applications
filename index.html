<!DOCTYPE html>



<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <h1 id="screen">Ready to Calculate!</h1>
    <h3>Enter your numbers, then select an operator</h3>
    <form>
      <div id="row1">
        <button class="number" data-number="7">7</button>
        <button class="number" data-number="8">8</button>
        <button class="number" data-number="9">9</button>
        <button class="operator" data-operand="/">/</button>
      </div>

      <div id="row2">
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
        <button class="number" data-number="6">6</button>
        <button class="operator" data-operand="*">X</button>
      </div>
    
      <div id="row3">
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button class="operator" data-operand="-">-</button>
      </div>

      <div id="row4">
        <button class="number" data-number="0">0</button>
        <button class="number" data-number=".">.</button>
        <button id="equals" data-operand="=">=</button>
        <button class="operator" data-operand="+">+</button>
      </div>
      <br>
      <button id="clear">Clear</button>
    </form>
    <script src="script.js"></script>
  </body>
  
  
</html>
