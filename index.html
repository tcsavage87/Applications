<!DOCTYPE html>



<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <h1 id="screen">Ready to Calculate!</h1>
    <h3>Enter your numbers, then select an operator</h3>
    <form>
      <input id="numberInput1" type="number" placeholder="Your Number"/>
      <div id="row1">
      <button class="operator" data-operand="+">+</button>
      <button class="operator" data-operand="-">-</button>
      </div>
    
      <div id="row2">
      <button class="operator" data-operand="*">X</button>
      <button class="operator" data-operand="/">/</button>
      </div>
      <input id="numberInput2" type="number" placeholder="Your Number"/>
      <br>
      <button id="clear">Clear</button>
    </form>
    <script src="script.js"></script>
  </body>
  
  
</html>
