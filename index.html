<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="hangman">
		<canvas id="hangman" width="400" height="400"></canvas>
	</div>
	<table class="wordBlanks">
		<tr id="wordRow">
		</tr>
	</table>
	<div id="buttons">
		<button id="headButton">Draw Head</button>
		<button id="torsoButton">Draw Torso</button>
		<button id="armButton">Draw Arm</button>
		<button id="legButton">Draw Leg</button>
	</div>
	<div id="guesses">
		<form name="letterInput" id="letterForm">
			<label for="guess" id="guessPrompt">Guess a letter!</label>
			<input id="guess" type="text" name="letter">
			<button id="guessButton">Guess</button>
		</form>
		<table class="guessedLetters">
			<thead>
				<tr id="guessHeader" colspan="1">
					<th>Guessed Letters</th>
				</tr>
			</thead>
			<tr id="guessRow">
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
